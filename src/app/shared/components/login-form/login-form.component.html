<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" name="email" id="email" class="form-control" emailValidator #email="ngModel" ngModel
            required placeholder="Input text" (blur)="onInput('email')"
            [class.touched]="formSubmitted || startedTyping['email']" />
          <span id="emailErrorMessage" class="text-danger" *ngIf="!email.valid && email.touched">
            <span *ngIf="email.errors?.['required']">Email is required.</span>
            <span *ngIf="email.errors?.['email']">Email has an incorrect format.</span>
          </span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <div class="input-wrapper">
            <input type="password" name="password" id="password" class="form-control" #password="ngModel"
              [(ngModel)]="passwordModel" required togglePassword #togglePassword="togglePassword"
              placeholder="Input text" (blur)="onInput('password')"
              [class.touched]="formSubmitted || startedTyping['password']" />
            <fa-icon *ngIf="passwordModel.length > 0" [icon]="togglePassword.isVisible ? 'eye' : 'eye-slash'"
              class="password-toggle-icon" (click)="togglePassword.toggleView()"></fa-icon>
          </div>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
            <span id="passwordErrorMessage" class="text-danger" *ngIf="password.errors?.['required']">Password is
              required.</span>
          </div>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button type="submit" buttonText="Login" [iconName]="['fas', 'sign-in-alt']"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>

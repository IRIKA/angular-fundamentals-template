<div class="course-card">
    <div class="course-card__description">
        <!-- Replace ::text:: with your code -->
        <div class="course-card__description-title">{{ course.title }}</div>
        <div class="course-card__description-text">{{ course.description }}</div>
    </div>
    <div class="course-card__info">
        <div class="course-card__info-text">
            <div>
                <b>Authors: </b>
                <span>{{ authorNames }}</span>
            </div>
            <div><b>Duration: </b><span class="course-card__duration">{{ course.duration | duration }}</span></div>
            <div><b>Created: </b><span class="course-card__date">{{ course.creationDate | customDate }}</span></div>
        </div>
        <div class="course-card__info-actions">
            <app-button [buttonText]="'Show Course'" [iconName]="['fas', 'circle-info']"
                (buttonClick)="showCourse(course)"></app-button>
            <div class="course-card__buttons">
                <!--Enter your code here-->
                <button class="course-card__buttons-editable" *ngIf="editable" (buttonClick)="deleteCourse(course)">
                    <fa-icon [icon]="['fas', 'trash-can']"></fa-icon>
                </button>
                <button class="course-card__buttons-editable" *ngIf="editable" (buttonClick)="editCourse(course)">
                    <fa-icon [icon]="['fas', 'pencil']"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
